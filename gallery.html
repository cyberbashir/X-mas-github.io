<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don Starr | The Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --orange: #FF6B00; 
            --black: #0A0A0A;  
            --dark-gray: #151515;
            --white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background-color: var(--black); color: var(--white); overflow-x: hidden; }

        /* --- STICKY NAV --- */
        nav {
            background: rgba(10, 10, 10, 0.95);
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 8%; position: fixed; width: 100%; top: 0; z-index: 1000;
            border-bottom: 1px solid #222; backdrop-filter: blur(10px);
        }
        .logo-area { display: flex; align-items: center; text-decoration: none; color: var(--white); }
        .logo-area img { height: 35px; margin-right: 10px; border-radius: 50%; }
        .logo-area span { font-family: 'Playfair Display', serif; font-size: 16px; letter-spacing: 2px; font-weight: 700; }

        /* --- HERO HEADER --- */
        .page-intro { padding: 120px 8% 20px; text-align: left; }
        .page-intro h1 { font-family: 'Playfair Display', serif; font-size: 40px; margin-bottom: 10px; }
        .page-intro p { color: #666; font-size: 12px; letter-spacing: 3px; text-transform: uppercase; }

        /* --- COOL FILTER BAR --- */
        .filter-wrapper {
            padding: 20px 8%;
            position: sticky;
            top: 65px;
            background: var(--black);
            z-index: 999;
            display: flex;
            gap: 15px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .filter-wrapper::-webkit-scrollbar { display: none; }

        .f-btn {
            background: var(--dark-gray);
            border: 1px solid #222;
            color: #fff;
            padding: 12px 30px;
            white-space: nowrap;
            cursor: pointer;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: 0.4s;
        }
        .f-btn.active { background: var(--orange); color: var(--black); border-color: var(--orange); box-shadow: 0 0 15px rgba(255, 107, 0, 0.3); }

        /* --- DYNAMIC SCROLL SECTION --- */
        .collection-container { padding: 20px 0 100px; }
        
        .row-title { padding: 0 8% 15px; font-size: 12px; letter-spacing: 4px; color: var(--orange); text-transform: uppercase; }

        .horizontal-scroll {
            display: flex;
            overflow-x: auto;
            padding: 0 8% 40px;
            gap: 20px;
            scroll-behavior: smooth;
            scrollbar-width: none;
        }
        .horizontal-scroll::-webkit-scrollbar { display: none; }

        /* ITEM CARD */
        .item-card {
            flex: 0 0 300px;
            background: var(--dark-gray);
            position: relative;
            transition: 0.5s ease;
        }
        .item-card:hover { transform: scale(1.02); }
        
        .img-wrap { width: 100%; height: 380px; overflow: hidden; position: relative; }
        .img-wrap img { width: 100%; height: 100%; object-fit: cover; }
        
        /* PRICE TAG OVERLAY */
        .price-tag {
            position: absolute; top: 15px; right: 15px;
            background: rgba(0,0,0,0.8); color: var(--orange);
            padding: 5px 12px; font-size: 12px; font-weight: 700;
        }

        .item-detail { padding: 20px; }
        .item-detail h3 { font-size: 13px; letter-spacing: 1px; margin-bottom: 15px; height: 32px; overflow: hidden; }

        .wa-link {
            display: flex; align-items: center; justify-content: center;
            background: transparent; border: 1px solid var(--orange);
            color: var(--orange); padding: 12px; text-decoration: none;
            font-size: 11px; font-weight: 700; letter-spacing: 1px; transition: 0.3s;
        }
        .wa-link:hover { background: var(--orange); color: #000; }

        /* HIDE CLASS FOR FILTERS */
        .hidden { display: none !important; }

        @media (max-width: 768px) {
            .item-card { flex: 0 0 260px; }
            .img-wrap { height: 320px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo-area">
            <img src="images/logo.jpeg" alt="Don Starr">
            <span>DON STARR <b>BAGS</b></span>
        </a>
    </nav>

    <div class="page-intro">
        <p>Premium Boutique</p>
        <h1>The Vault.</h1>
    </div>

    <div class="filter-wrapper">
        <button class="f-btn active" onclick="filterVault('all')">All Items</button>
        <button class="f-btn" onclick="filterVault('bags')">Bags</button>
        <button class="f-btn" onclick="filterVault('shoes')">Shoes</button>
        <button class="f-btn" onclick="filterVault('caps')">Caps</button>
    </div>

    <div class="collection-container">
        
        <div class="category-group" id="group-bags">
            <h2 class="row-title">Luxury Bags</h2>
            <div class="horizontal-scroll">
                <div class="item-card">
                    <div class="img-wrap">
                        <img src="images/bag1.jpg" alt="Bag">
                        <div class="price-tag">UGX 150k</div>
                    </div>
                    <div class="item-detail">
                        <h3>ORANGE HERITAGE TOTE</h3>
                        <a href="https://wa.me/256700000000?text=I'm interested in the Orange Tote" class="wa-link">ORDER ON WHATSAPP</a>
                    </div>
                </div>
                </div>
        </div>

        <div class="category-group" id="group-shoes">
            <h2 class="row-title">Premium Shoes</h2>
            <div class="horizontal-scroll">
                <div class="item-card">
                    <div class="img-wrap">
                        <img src="images/shoe1.jpg" alt="Shoe">
                        <div class="price-tag">UGX 250k</div>
                    </div>
                    <div class="item-detail">
                        <h3>ITALIAN LEATHER LOAFERS</h3>
                        <a href="#" class="wa-link">ORDER ON WHATSAPP</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="category-group" id="group-caps">
            <h2 class="row-title">Designer Caps</h2>
            <div class="horizontal-scroll">
                <div class="item-card">
                    <div class="img-wrap">
                        <img src="images/cap1.jpg" alt="Cap">
                        <div class="price-tag">UGX 45k</div>
                    </div>
                    <div class="item-detail">
                        <h3>STARR SIGNATURE SNAPBACK</h3>
                        <a href="#" class="wa-link">ORDER ON WHATSAPP</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        function filterVault(cat) {
            // Update Buttons
            const btns = document.querySelectorAll('.f-btn');
            btns.forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            // Filter Groups
            const groups = document.querySelectorAll('.category-group');
            groups.forEach(group => {
                if (cat === 'all') {
                    group.classList.remove('hidden');
                } else {
                    if (group.id === 'group-' + cat) {
                        group.classList.remove('hidden');
                    } else {
                        group.classList.add('hidden');
                    }
                }
            });
        }
    </script>

</body>
</html>
